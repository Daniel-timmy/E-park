<!doctype html>
<html lang="en">
<head>
    <title>Sign in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }













    </style>

    <!-- Jumbotron -->
    <div class="container py-4">
        <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
                    <div class="card-body p-5 shadow-5 text-center align-items-center">
                        <div style="height: 70; width: 172px; margin-bottom: 50px;">
                            <img src="../static/images/epark.png" class="w-100 rounded-4 shadow-4"
                                 alt=""/>
                        </div>

                        <form>
                            <div class="text-dark" style="margin-top: 25px; margin-bottom: 25px;">
                                <h4> Sign In</h4>
                            </div>
                            {{ form.hidden_tag() }}

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                {{ form.email.label(class="form-label") }}
                                {{ form.email(class='form-control') }}
                            </div>

                            <!-- Password input -->

                            <div class="form-outline mb-4">
                                {{ form.password.label(class='form-label') }}
                                {{ form.password(class='form-control') }}
                            </div>


                            <!-- Submit button -->
                            <div class="col-sm mb-5" style="width: 70px;">
                                <!--                                {{ form.submit.label() }}-->
                                {{ form.submit(class='form-control btn btn-primary') }}

                            </div>
                        </form>
                        <p class="login-wrapper-footer-text">Need an account? <a href="{{ url_for('register') }}" class="text-reset">Sign
                            up</a></p>

                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0" style="overflow: hidden;">
                <img src="../static/images/login_im.jpg" class="w-100  rounded-4 shadow-4" style="max-height: 100%;"
                     alt=""/>
            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->


</body>
</html>
